<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>כניסה</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="tel"  maxlength="10"   pattern="[0-9]{10}"  clearInput    placeholder="פלאפון"  name="phone" [(ngModel)]="phone" required clearInput ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn center large" full type="submit" [disabled]="!registerForm.form.valid">כניסה</button>
        </ion-col>
      </ion-row>
      
    </form>
    <button ion-button secondary (click)="showKeyboard()">Show Keyboard</button>
  </div>
</ion-content>
