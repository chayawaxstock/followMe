<!-- Generated template for the GoogleLoginComponent component -->
<div *ngIf="(user | async) || {} as user">
  <button ion-button full color="danger" icon-left *ngIf="!user.uid" (tap)="googleLogin()">
<ion-icon name="logo-googleplus"></ion-icon> Login with google
</button>

  <div *ngIf="user.uid">Logged In
    <button ion-button (tap)="signOut()">Sign Out</button>
  </div>
</div>
