<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>כניסת מנהל קבוצת  {{nameGroup}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="login-box"> 
      <form (ngSubmit)="checkPassGroup1()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
             
              <ion-item>
               <ion-input type="text" placeholder="סיסמת קבוצה" #pass="ngModel"  name="pass" [(ngModel)]="passGroup" required ></ion-input>
                <div type="text" class="text text-danger" *ngIf="!pass.valid && pass.touched">סיסמה שדה חובה!</div><br />
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">כניסה</button>
          </ion-col>
        </ion-row>
      
      </form>
    </div> 

</ion-content>
