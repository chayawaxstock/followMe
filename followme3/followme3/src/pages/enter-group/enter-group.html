<ion-header>

  <ion-navbar>
    <ion-title>enterGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="login-box"> 
  <form (ngSubmit)="checkKodGroup()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
         
          <ion-item>
           <ion-input type="text" placeholder="קוד קבוצה" #kod="ngModel"  name="pass" [(ngModel)]="kodGroup" required ></ion-input>
            <div type="text" class="text text-danger" *ngIf="!kod.valid && kod.touched">קוד שדה חובה!</div><br />
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">כניסה</button>
      </ion-col>
    </ion-row>
  
  </form>
</div> 

</ion-content>
