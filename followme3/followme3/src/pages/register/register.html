<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>הרשמה</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>

  <!-- Logo -->
  <div padding text-center>
    <div class="logo"></div>
    <h2 ion-text class="text-primary">
      <strong>follow me</strong>  
    </h2>
  </div>


  <button (click)="takePicture()">Take a Picture</button>
  <ion-card *ngIf="imgSrc">
    <img [src]="imgSrc" />
  </ion-card>

  <div class="login-box">
    <form (ngSubmit)="enterRegister()" #registerForm="ngForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          מייל
        </ion-label>
        <ion-input class="item-labe" type="email" #email="ngModel" name="email" [(ngModel)]="user.email" required></ion-input>
        <div type="text" class="text text-danger" *ngIf="!email.valid && email.touched">שדה זה חובה</div><br />
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          שם פרטי
        </ion-label>
        <ion-input class="item-labe" type="text" #firstName="ngModel" name="firstName" [(ngModel)]="user.firstName" required></ion-input>
        <div type="text" class="text text-danger" *ngIf="!firstName.valid && firstName.touched">שדה זה חובה</div><br />
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          שם משפחה
        </ion-label>
        <ion-input class="item-labe" type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" required></ion-input>
        <div type="text" class="text text-danger" *ngIf="!lastName.valid && lastName.touched">שדה זה חובה</div><br />
      </ion-item>


      <div margin-top>
        <button ion-button block color="dark" tappable type="submit" [disabled]="!registerForm.form.valid">כניסה</button>
        <p text-center ion-text color="secondary">כניסה על ידי:</p>
      </div>
    </form>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only block class="btn-twitter">
          <ion-icon name="logo-twitter" (click)="twLogin()()"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <google-login [phone]=user.phone></google-login>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
